<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div id="form_details">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div id="form">
        <header><span>Try it free 7 days</span> then $20/mo. thereafter</header>
        <form>
          <div id="input_group">
            <input type="text" placeholder="First Name" id="first_name" class="error" data-error="First name"/>
            <label for="first_name"></label>
            <img src="images/icon-error.svg" alt="Error icon">
          </div>
          <div id="input_group">
            <input type="text" placeholder="Last Name" id="last_name" data-error="Last Name"/>
            <label for="last_name">Last Name</label>
            <img src="images/icon-error.svg" alt="Error icon">
          </div>
          <div id="input_group">
            <input type="email" placeholder="Email Address" id="email" data-error="Email"/>
            <label for="email"></label>
            <img src="images/icon-error.svg" alt="Error icon">
          </div>
          <div id="input_group">
            <input type="password" placeholder="Password" id="password" data-error="Password"/>
            <label for="password"></label>
            <img src="images/icon-error.svg" alt="Error icon">
          </div>
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <footer id="terms_and_services">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </footer>
        </form>
      </div>
    </main>
  </body>
</html>
